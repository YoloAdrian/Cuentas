<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera tu cuenta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Encabezado">
        <h1>Recupera tu cuenta</h1>
    </div>
    <form name="formulario3" method="post" autocomplete="off" class="formulario">
    <legend>Ingresa tus datos</legend>
    <div class="Form">
    <table><tr>
        <td><label for="">Agregue su usuario</label></td>
        <td><input class="Datos" type="text" name="usuario" placeholder="Agregue su nombre de usuario" pattern="[A-Za-z]{5,15}" title="Más de 5 caracteres, no números" required></td>
    </tr>
    <tr>
        <td><label for="">Agregue la ultima contraseña que recuerda</label></td>
        <td><input class="Datos" type="text" name="Pass" placeholder="Contraseña" pattern="[A-Za-z0-9]{5,14}" title="Más de 5 caracteres" required></td>
    </tr>
    <tr>
        <td><label for="">Agregue su correo vinculado</label></td>
        <td><input class="Datos" type="email" name="Correo" placeholder="Correo" required></td>
    </tr>
    <tr>
        <td><label for="">Agregue su numero de telefono vinculado</label></td>
        <td><input class="Datos" type="tel" name="tel" placeholder="Telefono" pattern="[0-9]{10,10}" title="Solo numeros" required></td>
    </tr>
    <tr>
        <td><label for=""></label></td>
        <td><input class="Boton" type="submit" value="Recuperar cuenta" ></td>
    </tr></table>
    </div>
    </form>
</body>
</html>
